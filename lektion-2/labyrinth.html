<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth</title>
    <link rel="stylesheet" href="labyrinth.css">
</head>
<body>
    <div id="map">
        <!-- The map goes here -->
    </div>
    <div id="controls">
        <button class="control-button" id="up" data-action="UP">
            &#x2B06;
        </button>
        <button class="control-button" id="down" data-action="DOWN">
            &#x2B07;
        </button>
        <button class="control-button" id="left" data-action="LEFT">
            &#x2B05;
        </button>
        <button class="control-button" id="right" data-action="RIGHT">
            &#x27A1;
        </button>
        <button class="control-button" id="reset" data-action="RESET">
            &#x21BA;
        </button>
    </div>
    <script src="dist/labyrinth.js"></script>
</body>
</html>
